<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BlueObserver : Carte Vide (Flask)</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="{{ url_for('static', filename='map_initialization.js') }}"></script>
</head>
<body class="bg-gray-50">

    <div class="min-h-screen font-sans text-gray-800 p-4 md:p-8">
        <header class="mb-8 max-w-5xl mx-auto">
            <h1 class="text-4xl font-extrabold text-blue-800">
                BlueObserver : Carte Interactive de Biodiversité Marine
            </h1>
            <p class="text-lg text-gray-600 mt-2">
                Structure de la carte prête à recevoir les observations marines.
            </p>
        </header>

        <div class="flex flex-col lg:flex-row max-w-7xl mx-auto rounded-xl shadow-2xl bg-white overflow-hidden">
            
            <div class="relative w-full lg:w-3/4 p-4 lg:p-8 bg-gray-100 flex flex-col">
                <div id="controls-container" class="absolute top-4 right-4 z-20 flex flex-col space-y-2">
                    <button onclick="handleZoom(2)" class="p-2 bg-gray-700 text-white rounded-lg shadow-lg hover:bg-gray-600 transition-colors" aria-label="Zoom avant">+</button>
                    <button onclick="handleZoom(0.5)" class="p-2 bg-gray-700 text-white rounded-lg shadow-lg hover:bg-gray-600 transition-colors" aria-label="Zoom arrière">-</button>
                    <button onclick="handleReset()" class="p-2 bg-gray-700 text-white rounded-lg shadow-lg hover:bg-gray-600 transition-colors text-xs" aria-label="Réinitialiser la vue">Reset</button>
                </div>
                
                <div class="flex-grow min-h-[50vh] lg:min-h-[70vh] w-full">
                    <svg id="main-map" width="100%" height="100%" viewBox="0 0 1000 700" class="bg-blue-200/50 rounded-lg border border-gray-300">
                        <g id="map-group"></g> 
                    </svg>
                </div>
                
                <div class="bg-white p-4 rounded-xl shadow-lg border border-gray-100 mt-4 text-sm max-w-xs">
                    <h4 class="font-bold text-gray-800 mb-2 border-b pb-1">Légende : Température de l'eau (°C)</h4>
                    <div id="legend-scale" class="h-3 w-full rounded-full mt-1 bg-gray-300"></div>
                </div>
            </div>

            <aside class="w-full lg:w-1/4 p-6 bg-white border-t lg:border-t-0 lg:border-l border-gray-200 flex flex-col space-y-6">
                
                <div class="p-4 bg-white rounded-lg shadow-inner">
                    <h3 class="font-bold text-lg text-gray-800 mb-3">Filtres de l'Observation</h3>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="group-filter">Groupe d'Espèces</label>
                        <select id="group-filter" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm">
                            <option value="all">Chargement...</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="region-filter">Région Marine</label>
                        <select id="region-filter" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm">
                            <option value="all">Chargement...</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="season-filter">Période (Saison)</label>
                        <select id="season-filter" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm">
                            <option value="all">Chargement...</option>
                        </select>
                    </div>

                    <p id="observation-count" class="text-sm text-gray-500 mt-4">0 observation trouvée.</p>
                </div>
                
                <div class="flex-grow">
                    <h2 class="text-2xl font-bold mb-4 text-blue-700 border-b pb-2">Détails de l'Observation</h2>
                    <div id="details-panel" class="bg-gray-50 p-4 rounded-lg min-h-[250px] border border-gray-200 shadow-inner">
                        <p class="text-gray-500 italic">
                            Cliquez sur un point coloré sur la carte pour voir les détails.
                        </p>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
